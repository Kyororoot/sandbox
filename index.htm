table {

	border: 1px solid #dddddd;

  background-color: #dddddd;

<body>

<h2>HTML Table</h2>

<form method="GET" id="my_form"></form>

<table id="myTable" style="width:20%">
  <tr>
    <th>Email</th>
    <th>Name</th>
  </tr>
  <tr>
    <td> 
	<input type="text" id="input1" name="Email" form="my_form" />
    </td>
    <td>
	<input type="text" id="input2" name="Name" form="my_form" />
    </td>
    <td>
  <button type="button" onclick="myFunction()" form="my_form">ok</button>
    </td>
  </tr>

</table>

<script>

function myFunction() {
  var input2 = document.getElementById("input2").value;
  var input1 = document.getElementById("input1").value;
  var table = document.getElementById("myTable");
  var row = table.insertRow(0);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = input1;
  cell2.innerHTML = input2;
}

</script>

</body>
